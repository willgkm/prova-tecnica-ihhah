databaseChangeLog:
  - changeSet:
      id: 1
      author: willian
      changes:
        - comment: Initial changelog - no actual changes yet
  - changeSet:
      id: 2
      author: willian.melo
      preConditions:
        - not:
            tableExists:
              tableName: cliente
              schemaName: public
      changes:
        - createTable:
            tableName: cliente
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    autoIncrement: true
              - column:
                  name: nome
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: telefone
                  type: VARCHAR(20)
              - column:
                  name: cpf
                  type: VARCHAR(14)
              - column:
                  name: cnpj
                  type: VARCHAR(18)
              - column:
                  name: nomeDaEmpresa
                  type: VARCHAR(255)
              - column:
                  name: tipoPlano
                  type: VARCHAR(50)
              - column:
                  name: saldo
                  type: DECIMAL(10,2)
              - column:
                  name: limite
                  type: DECIMAL(10,2)
  - changeSet:
      id: 3
      author: willian.melo
      preConditions:
        - not:
            tableExists:
              tableName: mensagem
              schemaName: public
      changes:
        - createTable:
              tableName: mensagem
              columns:
                - column:
                    name: id
                    type: bigint
                    constraints:
                      primaryKey: true
                      nullable: false
                      autoIncrement: true
                - column:
                    name: numeroTelefone
                    type: varchar(255)
                    constraints:
                      nullable: false
                - column:
                    name: isWhatsapp
                    type: boolean
                    constraints:
                      nullable: false
                - column:
                    name: texto
                    type: text
                    constraints:
                      nullable: false
                - column:
                    name: client
                    type: varchar(255)
                    constraints:
                      nullable: false
  - changeSet:
      id: 4
      author: willian.melo
      preConditions:
        - not:
            tableExists:
              tableName: plano
              schemaName: public
      changes:
        - createTable:
            tableName: plano
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true
              - column:
                  name: nome
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: custo
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: limite_consumo
                  type: double
                  constraints:
                    nullable: false

